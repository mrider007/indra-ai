global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'data-collection'
    static_configs:
      - targets: ['data-collection:8001']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'data-processing'
    static_configs:
      - targets: ['data-processing:8002']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'model-training'
    static_configs:
      - targets: ['model-training:8003']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'orchestration'
    static_configs:
      - targets: ['orchestration:8004']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
